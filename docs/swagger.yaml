paths:
  /api/v1/users/:id/wallets:
    get:
      consumes:
      - application/json
      description: Get wallets by UserID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/wallet.Wallet'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/wallet.Err'
      summary: Get wallets by UserID
      tags:
      - wallet
  /api/v1/wallets:
    get:
      consumes:
      - application/json
